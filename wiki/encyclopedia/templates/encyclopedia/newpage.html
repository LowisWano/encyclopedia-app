{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page.
{% endblock %}

{% block body %}
<h1>Create a New Page.</h1>

<form action="{% url 'newpage' %}" method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="titlepage" placeholder="Enter a title.">
    <br/>
    <label>Description:</label>
    <br/>
    <textarea name="content"></textarea>
    <br/>
    <input type="submit" value="Save New Page">
    <br/>
</form>
{% endblock %}
