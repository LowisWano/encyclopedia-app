{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page.</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="edit_title" placeholder="Enter a title." value="{{ title }}">
        <br/>
        <label>Description:</label>
        <br/>
        <textarea name="edit_content">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Save Edit">
        <br/>
    </form>
{% endblock %}
